<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bố thắng</title>
</head>
<body>
<div align="center">
    <h1><a th:href="@{/promotions/list}">promotions List</a></h1>
    <table bpromotions="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>PID</th>
            <th>CODE</th>
            <th>START</th>
            <th>END</th>
            <th>SALES</th>
            <th>DÉCRIPTIONS </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promotions : ${promotionslist}">
            <td th:text="${promotions.id}"></td>
            <td th:text="${promotions.pid}"></td>
            <td th:text="${promotions.code}"></td>
            <td th:text="${promotions.start_date}"></td>
            <td th:text="${promotions.end_date}"></td>
            <td th:text="${promotions.sales}"></td>
            <td th:text="${promotions.description}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
