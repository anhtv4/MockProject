!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Cate Manager</title>
</head>
<body>
<div align="center">
    <h1>Cate List</h1>
    <h2>Search</h2>
    <br>
    <form th:action="@{/search}" method="get">
        <input type="text" name="str" th:value="${str}"  placeholder="Find product by Name " size="50" required >
        <button type="submit" >Search</button>
    </form>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Name</th>
            <th>Descriptions</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" a : ${list}">
            <td th:text="${a.name}">Name</td>
            <td th:text="${a.descriptions}">Descriptions</td>
            <td th:text="${a.price}">Price</td>
            <td th:text="${a.quantity}">Quantity</td>
            <td>
                <a th:href="@{'/edit/' + ${a.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${a.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
