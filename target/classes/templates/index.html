!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Cate Manager</title>
</head>
<body>
<div align="center">
    <h1>Cate List</h1>
    <a href="/add_category">Create New Cate</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Title</th>
            <th>Descriptions</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${categoriesList}">
            <td th:text="${a.id}">Cate ID</td>
            <td th:text="${a.name}">Name</td>
            <td th:text="${a.title}">Title</td>
            <td th:text="${a.descriptions}">Descriptions</td>
            <td th:text="${a.image}">Image</td>
            <td>
                <a th:href="@{'/edit/' + ${a.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${a.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
